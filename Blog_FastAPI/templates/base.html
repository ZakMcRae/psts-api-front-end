<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/base.css">

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Blog</title>
    {% endif %}

</head>
<body>

{% if request.cookies.get('alert') %}
    <div class="col-8 bg-info p-2 mx-auto text-center">
        <span>{{ request.cookies.get('alert') }}</span>
    </div>
{% endif %}


<nav class="navbar navbar-expand-md py-0">
    <div class="container-fluid bg-main-mid py-2 bg-dark">
        <button class="navbar-toggler navbar-dark ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-auto">
                <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
            </div>

            <div class="navbar-nav">
                {% if request.cookies.get('jlt') %}
                    <a class="nav-link active" href="{{ url_for('get_user_account') }}">Account</a>
                    <a class="nav-link active" href="{{ url_for('get_logout') }}">Logout</a>
                {% else %}
                    <a class="nav-link active" href="{{ url_for('get_register_account') }}">Register</a>
                    <a class="nav-link active" href="{{ url_for('get_login') }}">Login</a>
                {% endif %}
            </div>

        </div>
    </div>
</nav>


{% block content %}{% endblock %}


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>
</html>
