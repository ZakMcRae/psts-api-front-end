{% extends 'base.html' %}

{% block content %}
    <div class="text-center bg-info pb-1">
        <h1>Account Page</h1>
        <p class="mb-0">Username: {{ user_info.get('username') }}</p>
        <p class="mb-0">Email: {{ user_info.get('email') }}</p>
    </div>

    <div class="text-center py-2 bg-success">
        <span>To log out click <a href="{{ url_for('get_logout') }}">here.</a></span>
    </div>

{% endblock %}
